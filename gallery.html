    <meta name="description"

    <link rel="stylesheet" href="assets/css/style.css">

            </a>

                <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Gallery page hero image -->
    <section>
        <div class="statement-container" id="gallery-statement-container">
            <div class="circle-container" id="gallery-page-circle-image"> </div>
        </div>
    </section>
    <!-- Picture Gallery -->
    <section>
        <h3 class="sub-heading-3">Gallery</h3>
        <div class="gallery-image-container">
            <img class="gallery-images" src="assets/css/images/pexels-tim-douglas-6205626.jpg" alt="owners working in a cafe behind the coffee station">
            <img class="gallery-images" src="assets/css/images/pexels-tim-douglas-6205779.jpg" alt="a cup of coffee being poured, making a heart shape with latte art">
            <img class="gallery-images" src="assets/css/images/pexels-tim-douglas-6205780.jpg" alt="cafe employees concentrating on making coffee">
            <img class="gallery-images" src="assets/css/images/pexels-tim-douglas-6205771.jpg" alt="three diffrent cups of coffee with latte art viewed from above">
            <img class="gallery-images" src="assets/css/images/pexels-roman-odintsov-4551414.jpg" alt="close up shot of dessert, purple smoothie and menu on a table in the garden of the cafe">
            <img class="gallery-images" src="assets/css/images/pexels-anna-tis-9275985.jpg" alt="closeup shot of omelette cut into triangle shapes">
            <img class="gallery-images" src="assets/css/images/pexels-jf-valeriano-3609894.jpg" alt="closeup shot of the chicken sandwich">
            <img class="gallery-images" src="assets/css/images/pexels-rodnae-productions-5737247.jpg" alt="top view of two differnt pepper soups">
            <img class="gallery-images" src="assets/css/images/pexels-ella-olsson-1640770.jpg" alt="top view of the Veggie Buddha Bowl">
            <img class="gallery-images" src="assets/css/images/pexels-ella-olsson-1640773.jpg" alt="top view of salad bowl">
            <img class="gallery-images" src="assets/css/images/pexels-nataliya-vaitkevich-5605555.jpg" alt="top view of soup with breadsticks">
            <img class="gallery-images" src="assets/css/images/pexels-tim-douglas-6205656.jpg" alt="picture from the outside looking into he cafe of the staff making coffee">
            <img class="gallery-images" src="assets/css/images/pexels-tim-douglas-6205624.jpg" alt="a cup of coffee, a book and a cookie on a small round table">
            <img class="gallery-images" src="assets/css/images/pexels-fallon-michael-3551717.jpg" alt="a mochaccino with maeshmellows on top">
        </div>

                Cool Beans,

                <li>
                    <a href="https://twitter.com/" target="_blank"  rel="noopener" aria-label="visit our twitter page (opens in new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                
            </ul>
