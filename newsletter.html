    <h2 class="page-heading">Sign Up for our Newsletter</h2>
        <div class="hero-image" id="hero-image-contact-page"></div>
    <section>
        <div class="full-form-container">
            <h3 class="sub-heading-3">Subscribe to Our Newsletter</h3>
            <div class="statement-container" id="form-statement-container">
                <div class="inner-form-container">
                    <form id="form" action="#" method="POST">
                        <label for="fname">First Name</label>
                        <input class="form-input-feild" type="text" id="fname" name="first_name" placeholder="First Name" required>
                        <br>
                        <label for="lname">Last Name</label>
                        <input class="form-input-feild" type="text" id="lname" name="last_name" placeholder="Last Name" required>
                        <br>
                        <label for="email">Email</label>
                        <input class="form-input-feild" id="email" name="email" placeholder="Email" required> 
                        <br>
                        <a class="subscribe-link">Subscribe</a>
                    </form> 
                </div>
            </div>
        </div>
    </section>
