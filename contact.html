    <section>
        <div class="hero-image" id="hero-image-contact-page"></div>
    </section>
    <section>
        <h3>Drop Us a message</h3>
        <div class="statement-text" id="form-statement-container">
            <form action="#">
                <label  for="fname">First Name</label>
                <input class="form-input-feild" type="text" id="fname" name="first_name" placeholder="First Name" required>
                <label for="lname">Last Name</label>
                <input class="form-input-feild" type="text" id="lname" name="last_name" placeholder="Last Name" required>
                <label for="email">Email</label>
                <input class="form-input-feild" form="email" id="email" name="email" placeholder="Email" required> 
                <label for="message">Message</label>
                <textarea class="form-input-feild" id="message-input" name="message_input" placeholder="Type Your Message Here" required></textarea>
                <label>Have you visited our cafe before?</label>
                <input class="form-input-feild" type="checkbox">
                <input class="site-button" type="submit" value="Submit">
            </form> 
        </div>
    </section>
